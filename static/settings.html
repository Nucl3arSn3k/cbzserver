<!DOCTYPE html>
<html>
<head>
    <title>Two Division Layout</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-dark.css" type="text/css">
    <!-- Your existing styles here -->
</head>
<body>
    <div class="upper-div">
        <div class="content-container">
            <a href="/settings" class="nav-link">Settings</a>
        </div>
    </div>
   
    <div class="lower-div">
        <div class="content-container">
            <h2>Select Folder Path</h2>
            <form class="folder-form" action="/submit_folder" method="post">
                <input type="text" id="folderPath" name="folder_path" class="path-input" readonly>
                <input type="file" id="folderInput" class="hidden-input" webkitdirectory directory>
                <button type="button" onclick="document.getElementById('folderInput').click()">Choose Folder</button>
                <button type="submit">Submit Path</button>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { getfolder } from './folderHandler.js';
        
        // Add event listener after import
        document.getElementById('folderInput').addEventListener('change', getfolder);
    </script>
</body>
</html>
